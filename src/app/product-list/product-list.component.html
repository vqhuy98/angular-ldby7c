<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', productId, product.name]">
			{{product.name}}
		</a>
		<p *ngIf="product.description">
			Description: {{product.description}}
		</p>
	</h3>
	<button (click)="share()">
    Share
  </button>

	<app-product-alerts [product]="product" (notify)="onNotify(product.name)">

	</app-product-alerts>
</div>
